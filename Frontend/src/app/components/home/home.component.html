<div class="col-md-8 offset-md-2 col-sm-12">
  <h1 class="display-4 my-3">Tariff Comparasion</h1>
  <form [formGroup]="searchForm" (ngSubmit)="onSearch()">
    <div class="row">
      <div class="input-group mb-3">
        <input type="number" class="form-control" formControlName="consumption"
            placeholder="Consumption (kwh/year)" aria-label="Consumption (kwh/year)"
            aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button class="btn btn-primary" [disabled]="searchForm.invalid" type="submit">Compare</button>
        </div>
      </div>
    </div>
    <div *ngIf="consumptionSearched !== 0" class="row">
      <h4>Showing values referring to consumption of {{consumptionSearched}} (kwh/year)</h4>
    </div>
    <div class="row">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Tariff name</th>
            <th scope="col">Annual costs (€/year)</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of tariffs;">
            <td>{{item.name}}</td>
            <td>{{item.annualCost}} €/year</td>
          </tr>
        </tbody>
      </table>
    </div>
  </form>
</div>
